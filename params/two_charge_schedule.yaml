# 個体群のサイズ、最大充電回数はnsga-ii.hppに記述してください. 
charge_schedule:
  T_move: [1.0, 1.0]     # 移動時間 [min]
  T_standby: [0.5, 0.5]  # 待機時間 [min]
  T_cs: [1.0, 1.0]       # 充電ステーションへの移動時間 [min]
  E_move: [1.0, 1.0]     # 移動中の放電量 [%]
  E_standby: [1.0, 1.0]  # 待機中の放電量 [%]
  E_cs: [1.0, 1.0]       # 充電ステーションへの移動中の放電量 [%]
  visited_number: 2    # 訪問先の数 [個]
  population_size: 5  # 個体群サイズ [-]
  T_max: 120           # 最大作業時間 [min]
  max_charge_number: 5 # 最大充電回数 [回]
  W_target: 100        # 目標タスク量 [回]
  SOC_Hi: 80           # SOC高領域閾値 [%]
  SOC_Low: 20          # SOC低領域閾値 [%]
  SOC_cccv: 20         # cc-cv充電切り替え閾値 [%]
  r_cc: 20             # cc充電速度 [%/min]
  r_cv: 20             # cv充電速度 [%/min]
  q_min: 20            # 最低充電量 [%]
