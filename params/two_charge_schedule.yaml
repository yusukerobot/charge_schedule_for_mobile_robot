charge_schedule:
  T_move: [0.35, 0.35]       # 移動時間 [min]
  T_standby: [1.0, 1.0]    # 待機時間 [min]
  T_cs: [0.35, 0.35]         # 充電ステーションへの移動時間 [min]
  E_move: [0.58, 0.58]     # 移動中の放電量 [%]
  E_standby: [1.66, 1.66]  # 待機中の放電量 [%]
  E_cs: [0.58, 0.58]       # 充電ステーションへの移動中の放電量 [%]
  visited_number: 2        # 訪問先の数 [個]
  population_size: 500    # 個体群サイズ [-]
  T_max: 500               # 最大作業時間 [min]
  max_charge_number: 20    # 最大充電回数 [回]
  W_target: 30             # 目標タスク量 [回]
  SOC_Hi: 80               # SOC高領域閾値 [%]
  SOC_Low: 20              # SOC低領域閾値 [%]
  SOC_cccv: 90             # cc-cv充電切り替え閾値 [%]
  r_cc: 3.0                # cc充電速度 [%/min]
  r_cv: 2.0                # cv充電速度 [%/min]
  charging_minimum: 5      # 最低充電量 [%]
  eta_sbx: 2              # SBX分布指数
  eta_m: 5                # 突然変異分布指数
  mutation_probability: 0.1 # 突然変異確率
